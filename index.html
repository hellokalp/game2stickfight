<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Fight</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      background: #333;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="controls">
  <div class="btn-group">
    <button onclick="movePlayer1(-1)">←</button>
    <button onclick="movePlayer1(1)">→</button>
    <button onclick="punchPlayer1()">Punch</button>
  </div>
  <div class="btn-group">
    <button onclick="movePlayer2(-1)">←</button>
    <button onclick="movePlayer2(1)">→</button>
    <button onclick="punchPlayer2()">Punch</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const punchSound = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");

  class Stickman {
    constructor(x, color) {
      this.x = x;
      this.y = canvas.height - 150;
      this.color = color;
      this.width = 30;
      this.height = 100;
      this.punching = false;
      this.health = 100;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height); // body
      ctx.beginPath(); // head
      ctx.arc(this.x + this.width / 2, this.y - 20, 20, 0, Math.PI * 2);
      ctx.fill();
      if (this.punching) {
        ctx.fillRect(this.x + this.width, this.y + 30, 20, 10); // punch
      }
    }

    punch(opponent) {
      this.punching = true;
      punchSound.play();
      setTimeout(() => this.punching = false, 200);
      if (Math.abs(this.x - opponent.x) < 50) {
        opponent.health -= 10;
      }
    }

    move(dir) {
      this.x += dir * 10;
      this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
    }
  }

  const player1 = new Stickman(100, 'red');
  const player2 = new Stickman(canvas.width - 130, 'blue');

  function movePlayer1(dir) {
    player1.move(dir);
  }

  function movePlayer2(dir) {
    player2.move(dir);
  }

  function punchPlayer1() {
    player1.punch(player2);
  }

  function punchPlayer2() {
    player2.punch(player1);
  }

  function drawHealthBars() {
    ctx.fillStyle = 'white';
    ctx.fillRect(20, 20, 200, 20);
    ctx.fillRect(canvas.width - 220, 20, 200, 20);
    ctx.fillStyle = 'red';
    ctx.fillRect(20, 20, player1.health * 2, 20);
    ctx.fillStyle = 'blue';
    ctx.fillRect(canvas.width - 220, 20, player2.health * 2, 20);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    player1.draw();
    player2.draw();
    drawHealthBars();
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
