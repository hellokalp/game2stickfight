<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Fight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #1e1e1e;
    }
    #mobileControls {
      display: none;
      position: absolute;
      bottom: 10px;
      width: 100%;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      opacity: 0.8;
    }
    button:active {
      background: #555;
    }
    @media (max-width: 768px) {
      #mobileControls {
        display: flex;
      }
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="mobileControls">
  <div class="btn-group">
    <button ontouchstart="movePlayer1(-1)" ontouchend="stopPlayer1()">←</button>
    <button ontouchstart="movePlayer1(1)" ontouchend="stopPlayer1()">→</button>
    <button ontouchstart="punchPlayer1()">Punch</button>
  </div>
  <div class="btn-group">
    <button ontouchstart="movePlayer2(-1)" ontouchend="stopPlayer2()">←</button>
    <button ontouchstart="movePlayer2(1)" ontouchend="stopPlayer2()">→</button>
    <button ontouchstart="punchPlayer2()">Punch</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const punchSound = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");

  class Stickman {
    constructor(x, color) {
      this.x = x;
      this.y = canvas.height - 150;
      this.color = color;
      this.width = 30;
      this.height = 100;
      this.punching = false;
      this.health = 100;
      this.dx = 0;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height); // body
      ctx.beginPath(); // head
      ctx.arc(this.x + this.width / 2, this.y - 20, 20, 0, Math.PI * 2);
      ctx.fill();
      if (this.punching) {
        ctx.fillRect(this.x + this.width, this.y + 30, 20, 10); // punch
      }
    }

    update() {
      this.x += this.dx;
      this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
    }

    punch(opponent) {
      if (!this.punching) {
        this.punching = true;
        punchSound.currentTime = 0;
        punchSound.play();
        setTimeout(() => this.punching = false, 200);
        if (Math.abs(this.x - opponent.x) < 50) {
          opponent.health = Math.max(0, opponent.health - 10);
        }
      }
    }
  }

  const player1 = new Stickman(100, '#e53935');
  const player2 = new Stickman(canvas.width - 130, '#1e88e5');

  function movePlayer1(dir) {
    player1.dx = dir * 5;
  }
  function movePlayer2(dir) {
    player2.dx = dir * 5;
  }
  function stopPlayer1() {
    player1.dx = 0;
  }
  function stopPlayer2() {
    player2.dx = 0;
  }
  function punchPlayer1() {
    player1.punch(player2);
  }
  function punchPlayer2() {
    player2.punch(player1);
  }

  function drawHealthBars() {
    ctx.fillStyle = '#444';
    ctx.fillRect(20, 20, 200, 20);
    ctx.fillRect(canvas.width - 220, 20, 200, 20);
    ctx.fillStyle = '#e53935';
    ctx.fillRect(20, 20, player1.health * 2, 20);
    ctx.fillStyle = '#1e88e5';
    ctx.fillRect(canvas.width - 220, 20, player2.health * 2, 20);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    player1.update();
    player2.update();
    player1.draw();
    player2.draw();
    drawHealthBars();
    requestAnimationFrame(animate);
  }

  animate();

  // Keyboard controls
  document.addEventListener('keydown', (e) => {
    switch (e.key.toLowerCase()) {
      case 'a': movePlayer1(-1); break;
      case 'd': movePlayer1(1); break;
      case 'w': punchPlayer1(); break;
      case 'arrowleft': movePlayer2(-1); break;
      case 'arrowright': movePlayer2(1); break;
      case 'arrowup': punchPlayer2(); break;
    }
  });

  document.addEventListener('keyup', (e) => {
    if (['a', 'd'].includes(e.key.toLowerCase())) stopPlayer1();
    if (['arrowleft', 'arrowright'].includes(e.key.toLowerCase())) stopPlayer2();
  });
</script>
</body>
</html>
